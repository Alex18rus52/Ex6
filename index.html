<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
                <div class="col-2 offset-4">
                    <label for="email1">Email</label>
                </div>
                <div class="col-8 offset-4">
                    <input type="email" id="email1" placeholder="Введите email">
                    <div id="emailHelp" class="form-text">Введите ваш email</div>
                </div>
                <div class="col-8 offset-4">
                    <label for="password1">Пароль</label>
                </div>
                <div class="col-8 offset-4">
                    <input type="password" id="password1" placeholder="Пароль">
                </div>
                <div class="col-8 offset-4">
                    <input type="checkbox" class="form-check-input" id="check1">
                    <label for="check1" class="form-check-label">Чекбокс</label>
                </div>
                <div class="col-8 offset-4">
                    <input type="button" class="btn btn-success" value="Войти">
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
